<div id="editDocumentContainer" tabindex="-1"> <!-- We use a container with a tab index so that we can capture keyboard events, such as CTRL+S. -->
    <ul class="breadcrumb">
        <li>
            <h3>
                <i class="icon-file-alt"></i>
                <a href="#documents" data-bind="click: navigateToDocuments">
                    Documents
                </a>
            </h3>
        </li>
        <!-- ko ifnot: isCreatingNewDocument -->
        <li data-bind="with: metadata">
            <a href="#" data-bind="text: ravenEntityName, attr: { href: '#documents?collection=' + ravenEntityName }, click: $root.navigateToCollection.bind($root, ravenEntityName)"></a>
        </li>
        <!-- /ko -->
        <li class="active">
            <span data-bind="visible: !isCreatingNewDocument(), text: editedDocId"></span>
            <span data-bind="visible: isCreatingNewDocument">New Document</span>
        </li>
    </ul>

    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" data-bind="click: saveDocument, enable: userSpecifiedId" title="Save (Ctrl+Alt+S)"><i class="icon-save"></i></button>
            <button type="button" class="btn btn-primary" data-bind="click: refreshDocument" title="Refresh (Ctrl+Alt+R)"><i class="icon-refresh"></i></button>
            <button type="button" class="btn btn-primary" data-bind="click: deleteDocument" title="Delete"><i class="icon-remove"></i></button>
            <button type="button" class="btn btn-primary" title="Format JSON"><i class="icon-list-alt"></i></button>
        </div>
    
        <div class="btn-group" data-bind="with: docsList">
            <button type="button" class="btn btn-primary" data-bind="click: $root.firstDocument.bind($root)"><i class="icon-step-backward"></i></button>
            <button type="button" class="btn btn-primary" data-bind="click: $root.previousDocumentOrLast.bind($root)"><i class="icon-caret-left"></i></button>
            <button type="button" class="btn btn-primary" data-bind="text: 'Doc ' + (currentItemIndex() + 1) + ' of ' + totalResultCount()"></button>
            <button type="button" class="btn btn-primary" data-bind="click: $root.nextDocumentOrFirst.bind($root)"><i class="icon-caret-right"></i></button>
            <button type="button" class="btn btn-primary" data-bind="click: $root.lastDocument.bind($root)"><i class="icon-fast-forward"></i></button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-8">
            <div class="row" data-bind="with: metadata">
                <div class="col-md-12">
                    <input type="text" class="form-control" accesskey="i" placeholder="document id" data-bind="value: $root.userSpecifiedId, valueUpdate: 'afterkeyup', attr: { disabled: $root.isBusy }" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li data-bind="click: activateDoc, css: { active: isEditingMetadata() === false }"><a style="cursor: pointer;">Data</a></li>
                        <li data-bind="click: activateMeta, css: { active: isEditingMetadata }"><a style="cursor: pointer;">Metadata</a></li>
                    </ul>
                    <pre id="docEditor" class="form-control" accesskey="c" data-bind="attr: { disabled: isBusy }"></pre>
                </div>
            </div>
        </div>
        <div class="col-md-4" data-bind="with: metadata">
            <h4>Metadata</h4>
            <hr />
            <div class="row">
                <div class="col-md-5">
                    <label>Raven-Clr-Type</label>
                </div>
                <div class="col-md-7">
                    <span data-bind="text: ravenClrType"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>Raven-Entity-Name</label>
                </div>
                <div class="col-md-7">
                    <span data-bind="text: ravenEntityName"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>Etag</label>
                </div>
                <div class="col-md-7">
                    <span data-bind="text: etag"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <label>Last-Modified</label>
                </div>
                <div class="col-md-7">
                    <span data-bind="text: lastModified"></span>
                </div>
            </div>
        </div>
    </div>
</div>
