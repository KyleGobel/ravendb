<div class="ko-grid"> 
    <div data-bind="foreach: columns"> 
        <div class="ko-grid-column-header" data-bind="style: { width: width() + 'px' }, text: name, attr: { title: name }"></div> 
    </div> 
    <div class="ko-grid-viewport-container" data-bind="style: { height: viewportHeight() + 'px' }"> 
        <div class="ko-grid-viewport" data-bind="foreach: recycleRows, style: { height: virtualHeight() + 'px' }"> 
            <div class="ko-grid-row" data-bind="foreach: $parent.columns, visible: isInUse, style: { height: $parent.rowHeight + 'px', top: top() + 'px' }, css: { even: rowIndex() % 2 === 0 }"> 
                <div class="ko-grid-cell" data-bind="style: { width: width() + 'px' }, attr: { title: $parent.cellMap[name] }">
                    <!-- ko if: name === 'Id' -->
                    <span class="collection-color-strip" data-bind="css: $parent.collectionClass"></span>
                    <a href="#" data-bind="attr: { href: $parent.editUrl }"><span data-bind="text: $parent.cellMap[name]"></span></a>
                    <!-- /ko -->
                    <!-- ko if: name !== 'Id' -->
                    <span data-bind="text: $parent.cellMap[name]"></span>
                    <!-- /ko -->
                </div> 
            </div> 
        </div>
    </div> 
</div>
